name: flutter_kerkapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # Supabase (login, database, storage)
  supabase_flutter: ^2.5.6

  # Image picker for avatar uploads
  image_picker: ^1.0.7

  # File picker for documents
  file_picker: ^8.0.0+1

  # URL launcher for opening files
  url_launcher: ^6.2.5

  # Local storage
  shared_preferences: ^2.2.2

  # HTTP requests for Bible API
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/bible/nld_svv.json
    - assets/bible/kjv.json
    - assets/bible/rvr.json
